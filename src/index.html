<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="products" data-qa="card">
      <img
        class="products__img"
        src="../src/images/imac.jpeg"
        alt="Apple iMac"
      >

      <h1 class="products__title">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</h1>

      <p class="products__code">Product code: 195434</p>

      <div class="products__stars">
        <div class="products__item products__item--stars--4">
          <div class="products__elem"></div>
          <div class="products__elem"></div>
          <div class="products__elem"></div>
          <div class="products__elem"></div>
          <div class="products__elem"></div>

          <div class="products__number">
            <p>Reviews: 5</p>
          </div>
        </div>
      </div>

      <div class="products__size">
        <p class="products__price">Price: </p>
        <h2 class="products__text">$2,199</h2>
      </div>

      <button class="products__buy">
        <a
          href="#"
          data-qa="hover"
          class="products__link">Buy</a>
      </button>
    </main>
  </body>
</html>
